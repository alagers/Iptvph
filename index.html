<script type="text/javascript">
var timerEl, timer, interval, timeout, player, clickTime, switchTime;
var delayTime = 0;

var conf = {
  key: 'b16b21bc-09e5-4690-bd5f-9bf2b0492f0a',
  playback: {
    autoplay: true,
    muted: false
  },
  events: {
    timechanged: onTimeChanged
  }
};

function resetButtons() {
  var container = document.querySelector('.button-container');
  var buttons = container.getElementsByTagName('button');

  for (var i = 0; i < buttons.length; i++) {
    buttons[i].removeAttribute('disabled');
    var info = buttons[i].querySelector('.timer');
    if (info) {
      info.innerText = '';
    }
  }
}

function updateTimer(time) {
  if (!timerEl) {
    return;
  }

  timer = time;
  timerEl.innerText = ' (' + time + ')';
}

function resetTimer() {
  if (!timerEl) {
    return;
  }

  timer = null;
  timerEl.innerText = '';
  timerEl = null;
}

function disableButton() {
  if (!timerEl) {
    return;
  }

  timerEl.parentElement.setAttribute('disabled', 'disabled');
  resetTimer();
}

function onTimeChanged() {
  if (!clickTime || switchTime) {
    return;
  }

  switchTime = Date.now();
  var diffTime = switchTime - clickTime - delayTime;
  var diffEl = document.getElementById('switch-time');
  diffEl.innerText = 'Channel loaded after ' + " " + diffTime + " " + 'ms' + "." + " " + "Enjoy and don't forget to share !";
}

function resetDiff() {
  document.getElementById('switch-time').innerHTML = 'Waiting for channel...';
  clickTime = null;
  switchTime = null;
}

function switchChannel(channelID, event) {
  var delay = 0;

  resetButtons();

  if (event) {
    player.pause();
    resetDiff();
    clickTime = Date.now();
  }

  if (event && event.target) {
    timerEl = event.target.querySelector('.timer');
  }

  if (delayTime > 0 && timerEl) {
    updateTimer(delayTime / 1000);
    delay = delayTime;

    clearInterval(interval);
    interval = setInterval(function () {
      updateTimer(--timer);
    }, 1000);
  }

  clearTimeout(timeout);
  timeout = setTimeout(function () {
    disableButton();

    var source;
    if (channelID === '1') {
      source = {
        title: 'TV5',
        description: 'TVR I is offered by YOAMMEDIA IPTV',
        dash: '',
        hls: 'https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_qp.m3u8'
      }
    } else if (channelID === '2') {
      source = {
        title: 'CINEMAONE',
        description: '',
        dash: '',
        hls: 'https://cinemaone-abscbn-ono.amagi.tv/index_3.m3u8'
      };
    } else if (channelID === '3') {
      source = {
        title: 'CINEMO',
        description: '',
        dash: '',
        hls: 'https://cinemo-abscbn-ono.amagi.tv/playlist720_p.m3u8'
      };
 } else if (channelID === '4') {
      source = {
        title: 'CARTOON NETWORK',
        description: '',
        dash: '',
        hls: 'https://cdn1.skygo.mn/live/disk1/Cartoon_Network/HLS-FTA/Cartoon_Network.m3u8'
      };
   } else if (channelID === '5') {
      source = {
        title: 'MYX',
        description: '',
        dash: '',
        hls: 'https://myxnola-abscbn-ono.amagi.tv/index_3.m3u8'
      };
    } else if (channelID === '6') {
      source = {
        title: 'SONYPIX',
        description: '',
        dash: '',
        hls: 'https://dai.google.com/linear/hls/event/x7rXWd2ERZ2tvyQWPmO1HA/master.m3u8'
      };  
      } else if (channelID === '7') {
      source = {
        title: 'SONY MOVIES',
        description: '',
        dash: '',
        hls: 'https://cdn.klowdtv.net/803B48A/n1.klowdtv.net/live1/smc_720p/chunks.m3u8'
      };  
      } else if (channelID === '8') {
      source = {
        title: 'SONY MOVIES',
        description: '',
        dash: '',
        hls: 'https://cdn.klowdtv.net/803B48A/n1.klowdtv.net/live1/smc_720p/chunks.m3u8'
      };
      } else if (channelID === '9') {
      source = {
        title: 'SONY MOVIES',
        description: '',
        dash: '',
        hls: 'https://cdn.klowdtv.net/803B48A/n1.klowdtv.net/live1/smc_720p/chunks.m3u8'
      };
      } else if (channelID === '10') {
      source = {
        title: 'SONY MOVIES',
        description: '',
        dash: '',
        hls: 'https://cdn.klowdtv.net/803B48A/n1.klowdtv.net/live1/smc_720p/chunks.m3u8'
      };
      } else if (channelID === '11') {
      source = {
        title: 'SONY MOVIES',
        description: '',
        dash: '',
        hls: 'https://cdn.klowdtv.net/803B48A/n1.klowdtv.net/live1/smc_720p/chunks.m3u8'
      };
      } else if (channelID === '12') {
      source = {
        title: 'SONY MOVIES',
        description: '',
        dash: '',
        hls: 'https://cdn.klowdtv.net/803B48A/n1.klowdtv.net/live1/smc_720p/chunks.m3u8'
      };
      
      
      
      
      
      
      
      
    }
      else {
      source = {
        title: 'X',
        description: 'X is offered by YOAMMEDIA IPTV',
        dash: '',
        hls: 'xxx'
      }
    }
    player.load(source);
  }, delay);
}

(function () {
  var playerContainer = document.getElementById('player-container');
  player = new bitmovin.player.Player(playerContainer, conf);

  switchChannel('1');
})();

</script>
